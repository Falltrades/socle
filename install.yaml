- name: Installation du socle DSO
  hosts: localhost
  gather_facts: false

  roles:
    - name: socle-config
      tags:
        - always

    - name: ca
      tags:
        - always

    - name: console-dso-config
      tags:
        - always

    - name: cert-manager
      tags:
        - cert-manager
        - cm

    - name: confSyncer
      tags:
        - confSyncer
        - kubed

    - name: cloudnativepg
      tags:
        - cloudnativepg
        - cnpg

    - name: keycloak
      tags:
        - keycloak
        - sso

    - name: nexus
      tags:
        - nexus

    - name: sonarqube
      tags:
        - sonarqube
        - sonar

    - name: gitlab
      tags:
        - gitlab

    - name: gitlab-catalog
      tags:
        - catalog
        - gitlab-catalog

    - name: gitlab-runner
      tags:
        - runner
        - gitlab-runner

    - name: vault
      tags:
        - vault

    - name: sops
      tags:
        - sops

    - name: argocd
      tags:
        - gitops
        - argocd
        - argo

    - name: harbor
      tags:
        - harbor
        - registry

    - name: console-dso
      tags:
        - console
        - console-dso

  post_tasks:
    - debug:
        msg: "{{ dsc | get_debug_messages }}"
      tags:
        - always