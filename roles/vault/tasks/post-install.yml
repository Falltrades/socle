# Unseal node 2
- name: Check vault status - node 2
  ansible.builtin.include_tasks: check.yml
  vars:
    vault_pod: "{{ dsc_name }}-vault-1"

- name: Set seal count - node 2
  ansible.builtin.set_fact:
    vault_pod: "{{ dsc_name }}-vault-1"
