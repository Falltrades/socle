
    WARNING: DO NOT EDIT THIS FILE DIRECTLY, EDIT "cluster-infra/socle-config" CONFIGMAP INSTEAD
    # CA
    # Do you want to inject cluster CA in tools ?
    CA_ENABLED: false # or true
    # Where the CA is accessible
    CA_KIND: ConfigMap # Only ConfigMap is supported yet
    CA_NAMESPACE: default
    CA_NAME: kube-root-ca.crt
    CA_KEY: "ca.crt"

    # CERT
    # CERTMANAGER_EMAIL: yourpersonal@email.com
    CERTMANAGER_VERSION: v1.11.0
    # LETSENCRYPT_ENABLED: false # or true
    # CA_NS: openshift-ingress
    # CA_SECRET_NAME: router-certs-default

    # GLOBAL INGRESS
    INGRESS:
      ANNOTATIONS: {} # map<string>: string
      LABELS: {} # map<string>: string

    # PROXY
    USE_PROXY: false
    PROXY_HOST: "x.x.x.x"
    PROXY_PORT: "xxxx"
    HTTP_PROXY: http://{{ PROXY_HOST }}:{{ PROXY_PORT }}/
    HTTPS_PROXY: http://{{ PROXY_HOST }}:{{ PROXY_PORT }}/
    NO_PROXY: .cluster.local,.svc,10.0.0.0/8,127.0.0.1,192.168.0.0/16,localhost,svc.cluster.local,localdomain # change to your network environment

    # DOMAIN
    ROOT_DOMAIN: .mycompany.com

    # CONSOLE
    # deployed by Argo
    CONSOLE_NAMESPACE: console-pi-system
    CONSOLE_DOMAIN: console{{ ROOT_DOMAIN }}
    CONSOLE_RELEASE: "3.1.0"
    CONSOLE_DB_PASSWORD: WowAPassword

    # SONARQUBE
    SONAR_NAMESPACE: sonar-system
    SONAR_DOMAIN: sonar-system{{ ROOT_DOMAIN }}

    # VAULT
    VAULT_NAMESPACE: vault-system
    # Cannot be changed
    VAULT_DOMAIN: vault-ui{{ ROOT_DOMAIN }}
    VAULT_RAFT_ROUTE: vault-raft-route-vault-system{{ ROOT_DOMAIN }}

    # NEXUS
    NEXUS_NAMESPACE: nexus-system
    NEXUS_DOMAIN: nexus-system{{ ROOT_DOMAIN }}

    # HARBOR
    HARBOR_NAMESPACE: harbor-system
    HARBOR_DOMAIN: harbor{{ ROOT_DOMAIN }}
    HARBOR_ADMIN_PASSWORD: MySuperPassword

    # GITLAB
    GITLAB_NAMESPACE: gitlab-system
    GITLAB_VERSION: "6.10.2"
    # Cannot be changed
    GITLAB_DOMAIN: gitlab-op{{ ROOT_DOMAIN }}

    # ARGOCD
    ARGOCD_NAMESPACE: argo-system
    ARGOCD_DOMAIN: argo-system{{ ROOT_DOMAIN }}
    ARGOCD_ADMIN_PASSWORD: AnotherSuperPassword

    # KEYCLOAK
    KEYCLOAK_NAMESPACE: keycloak-system
    # Cannot be changed
    KEYCLOAK_DOMAIN: keycloak-keycloak-system{{ ROOT_DOMAIN }}

    # SOPS
    SOPS_NAMESPACE: sops-system
