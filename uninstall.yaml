- hosts: localhost
  gather_facts: false

  roles:
    - name: socle-config
      tags:
        - always

  post_tasks:
    - name: Suppression des namespaces
      kubernetes.core.k8s:
        state: absent
        kind: Namespace
        name: "{{ item }}"
      with_items:
        - "{{ dsc.console.namespace }}"
        - "{{ dsc.sops.namespace }}"
        - "{{ dsc.sonarqube.namespace }}"
        - "{{ dsc.vault.namespace }}"
        - "{{ dsc.nexus.namespace }}"
        - "{{ dsc.harbor.namespace }}"
        - "{{ dsc.argocd.namespace }}"

    - name: Récupérations des clients Keycloak
      kubernetes.core.k8s_info:
        api_version: keycloak.org/v1alpha1
        kind: KeycloakClient
        namespace: "{{ dsc.keycloak.namespace }}"
      register: keycloak_clients

    - name: Suppression des clients Keycloak
      kubernetes.core.k8s:
        state: absent
        api_version: keycloak.org/v1alpha1
        kind: KeycloakClient
        name: "{{ item.metadata.name }}"
        namespace: "{{ dsc.keycloak.namespace }}"
      with_items: "{{ keycloak_clients.resources }}"

    - name: Suppression des ressources Keycloak
      kubernetes.core.k8s:
        state: absent
        api_version: keycloak.org/v1alpha1
        kind: "{{ item.kind }}"
        name: "{{ item.name }}"
        namespace: "{{ dsc.keycloak.namespace }}"
      with_items:
        - kind: KeycloakRealm
          name: dso-realm
        - kind: KeycloakUser
          name: admin-gitlab

    - name: Suppression du gitlab runner
      kubernetes.core.k8s:
        state: absent
        api_version: apps.gitlab.com/v1beta2
        kind: Runner
        name: gitlab-runner
        namespace: "{{ dsc.gitlab.namespace }}"

    - name: Suppression des namespaces restants
      kubernetes.core.k8s:
        state: absent
        kind: Namespace
        name: "{{ item }}"
      with_items:
        - "{{ dsc.keycloak.namespace }}"
        - "{{ dsc.gitlab.namespace }}"
        - cluster-infra

    - name: Remove local vars
      ansible.builtin.file:
        state: absent
        path: vars.yaml
      tags:
        - always
